<div>
  <form [formGroup]="createLeagueForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">
        Name
      </label>
      <input id="name" type="text" formControlName="name">
    </div>
    <div>
      <label for="country">
        Country
      </label>
      <input id="country" type="text" formControlName="country">
    </div>
    <button class="button" type="submit">Create</button>

  </form>
</div>
